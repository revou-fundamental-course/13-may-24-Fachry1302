<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Matematik Segitiga</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
         <!-- header -->
        <header>
            <h1 class="welcome">
                Welcome to Katik
            </h1>
            <section>
                <p> Hai Sobat, Selamat datang di Katik :]</p>
                <p> Sebuah web apps sederhana yang berfungsi untuk menghitung nilai luas dan keliling bangun datar</p>
            </section>
        </header>
        
    
        <!-- section -->
        <section>
            <section>
                <div>
                    <h2 class="section-content">Segitiga</h2>
                    <button type="button" class="switch">Switch to Keliling segitiga   </button>
                </div>
            </section>
            <br>
            <section>
                <section class="container1">
                    <div>
                        <h1 class="section-content" id="title-content">Luas Segitiga</h1>
                    </div>
    
                    <div>
                        <img src="assets/segitita-luas.png" alt="Bangun datar segitiga">
                    </div>
    
                   <article>
                        <div>
                            <p class="align-left">Rumus Luas Segitiga yaitu:</p>
                            <h2 class="formula">L = 1/2 x a x t</h2>
                            <p class="align-left">Di mana:</p>
                            <p class="align-left">L = Luas</p>
                            <p class="align-left">a = Panjang Alas</p>
                            <p class="align-left">t = Tinggi</p>
                        </div>
                   </article>
    
                    <br><hr>
                   
                    <form id="luas-segitiga">
                        <h1>Hitung Luas Segitiga</h1>
    
                        <div id="input-group">
                            <label for="alas">Alas</label>
                            <input type="number" id="alas" placeholder="Masukkan Panjang Alas Segitiga"> <br>
                        </div>
    
                        <div id="input-group">
                            <label for="tinggi">Tinggi</label>
                            <input type="number" id="tinggi" placeholder="Masukkan Tinggi Segitiga">
                        </div>
    
                        <br>
    
                        <article>
                            <div id="result"></div>
                        </article>
    
                        <button type="submit" id="submit">Hitung</button>
                        
                    </form>
                    <br><br>
                </section>
                <br><br><br>
    
            </section>
        </section>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
